<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Libraries-->

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <style>
        body {}
        
        .bg-primary {
            background: #811538 !important;
            color: white;
        }
        
        .bg-secondary {
            background: #5b0d25 !important;
            color: white;
        }
        
        #header-background {
            background-image: url("img/pattern.png");
        }
        
        #header {
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0 65%);
            border-bottom: solid 20px #5b0d25;
            font-family: 'Courgette', cursive;
        }
        
        #logo-header {
            position: absolute;
            z-index: 999;
            left: 100px;
            top: 60px;
        }
        
        #logo-img {
            height: 300px;
            -webkit-filter: drop-shadow(5px 5px 30px #222);
            filter: drop-shadow(5px 5px 30px #222);
        }
    </style>
</head>

<body>
    <!-- Logo -->
    <div id="logo-header">
        <img id="logo-img" src="img/logo.png" alt="logo">
    </div>
    <!--Header-->
    <div id="header" style="height: 20rem;" class="bg-primary">
        <div id="header-background" style="width: 100%; height: 100%;">

            <div class="p-5" style="direction: rtl; font-size:50px; margin-right: 100px; color: white;">
                <h1 style="font-size: 80px; font-weight: 800;">World</h1>
                <h1 style="font-size: 100px; font-weight: 800;">Cup</h1>
            </div>
        </div>
    </div>

    <!--Qatar Word-->
    <div class="d-flex justify-content-center" style="margin-top:30px">
        <div>
            <img src="img/qatar-word.png" alt="qatar" style="width: 800px;">
        </div>
    </div>

    <!--Main Content-->
    <div class="container" style="margin-top: 80px;">
        <!--Standing-->
        <div class="p-5 mt-1">
            <!--Title-->
            <div class="row">
                <h1>
                    <b>
                        Groups 
                    </b>
                </h1>
                <hr>
            </div>

            <!--Standing ROW-->
            <div class="row" id="standings">

                <!--Standing COL-->
                <div class="col-sm-6 mb-4">
                    <div class="card shadow">
                        <div class="card-header bg-primary border-none" style="text-align:center;">
                            <b>GROUP A</b>
                        </div>

                        <div class="row m-0 bg-secondary">

                            <div class="col-sm-4" style="text-align: center;">
                                Team
                            </div>

                            <div class="col-sm-2" style="text-align: center;">
                                W
                            </div>

                            <div class="col-sm-2" style="text-align: center;">
                                L
                            </div>

                            <div class="col-sm-2" style="text-align: center;">
                                D
                            </div>

                            <div class="col-sm-2" style="text-align: center;">
                                Pts
                            </div>
                        </div>



                    </div>
                </div>
            </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.0/axios.min.js"></script>

<script>
    let token = "1090d830e5bc4768b71b6f772afdda70"
    let baseUrl = "http://api.football-data.org/v4/competitions/2000"

    function getStandings() {
        const url = `${baseUrl}/standings`
        axios.get(url, {
                headers: {
                    "X-Auth-Token": `${token}`
                }
            })
            .then((response) => {

                const standings = response.data.standings

                document.getElementById("standings").innerHTML = ""
                for (standing of standings) {
                    let tableContent = ``

                    for (row of standing.table) {
                        tableContent += `
                        <li class="list-group-item">
                                <div class="row">
                                    <!-- TEAM & KSA -->
                                    <div class="col-lg-4 col-sm-4 d-flex align-items-center justify-content-center" style="text-align: center;">
                                        
                                        <span class="flag">
                                            <img 
                                                class="rounded-circle border border-2" 
                                                src="${row.team.crest}" 
                                                alt=""
                                                style="width: 40px; height: 40px; object-fit: cover"
                                            >
                                        </span>
                                        <h5 style="margin:auto 4px">${row.team.tla}</h5>
                                    </div>
                                    <!--// TEAM & KSA //-->
                                    <!-- WIN -->
                                    <div class="col-lg-2 col-sm-2">
                                        ${row.won}
                                    </div>
                                    <!--// WIN //-->
                                    <!-- LOSS -->
                                    <div class="col-lg-2 col-sm-2">
                                        ${row.lost}
                                    </div>
                                    <!--// LOSS //-->
                                    
                                    <div class="col-lg-2 col-sm-2">
                                        ${row.draw}
                                    </div>
                                    <div class="col-lg-2 col-sm-2">
                                        <b>${row.points}</b>
                                    </div>
                                </div>
                                
                        </li>
                        <!--// TEAM //-->
                            `
                    }

                    const content = `
                <div class="col-lg-6" style="margin-top: 20px">
                    <div class="card shadow border-none">
                        <div class="card-header bg-primary" style="text-align: center">
                            <b>${standing.group}</b>
                        </div>
                        <div class="row m-0 bg-secondary">
                            <div class="col-lg-4 col-sm-4" style="text-align: center;">
                                team
                            </div>
                            <div class="col-lg-2 col-sm-2">
                                W
                            </div>
                            <div class="col-lg-2 col-sm-2">
                                L
                            </div>
                            <div class="col-lg-2 col-sm-2">
                                D
                            </div>
                            <div class="col-lg-2 col-sm-2">
                                Pts
                            </div>
                        </div>
                        <ul class="list-group list-group-flush">
                                ${tableContent}
                        </ul>
                    </div>
                </div>
                `
                    document.getElementById("standings").innerHTML += content
                }
            })


    }
    getStandings()
</script>

</html>
